<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Location Permission</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>

    <style>
        .location-banner {
            background: #ffcc00;
            padding: 10px;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <!-- Location Display Banner -->
    <div id="location-banner" class="location-banner">Fetching location...</div>

    <div class="container mt-4">
        <h2 class="text-center">Location Permission Required</h2>
        <p class="text-center">This page requires your location to function properly.</p>
    </div>

    <script>
        $(document).ready(function() {
            if ("geolocation" in navigator) {
                navigator.geolocation.getCurrentPosition(
                    function(position) {
                        let lat = position.coords.latitude;
                        let lon = position.coords.longitude;
                        $("#location-banner").text(`Your Location: Lat ${lat}, Lon ${lon}`);
                    },
                    function(error) {
                        if (error.code === error.PERMISSION_DENIED) {
                            alert("Location permission is required! Reloading...");
                            location.reload(); // Reload page if permission is denied
                        } else {
                            $("#location-banner").text("Error fetching location. Please enable location services.");
                        }
                    }
                );
            } else {
                $("#location-banner").text("Geolocation is not supported by your browser.");
            }
        });
    </script>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
