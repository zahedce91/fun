<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image to Base64 Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="container py-5">
    <h2 class="mb-4 text-center">Image to Base64 & Base64 to Image Converter</h2>
    
    <div class="mb-3">
        <label class="form-label">Upload Image to Convert to Base64</label>
        <input type="file" class="form-control" id="imageInput" accept="image/*">
    </div>
    <div class="mb-3">
        <textarea id="base64Output" class="form-control" rows="5" readonly></textarea>
    </div>
    <button class="btn btn-primary" onclick="copyBase64()">Copy Base64</button>
    
    <hr>
    
    <div class="mb-3">
        <label class="form-label">Enter Base64 to Convert to Image</label>
        <textarea id="base64Input" class="form-control" rows="5"></textarea>
    </div>
    <button class="btn btn-success" onclick="convertToImage()">Convert to Image</button>
    
    <div class="mt-4" id="imagePreview"></div>

    <script>
        function convertImageToBase64() {
            const file = document.getElementById('imageInput').files[0];
            if (file) {
                const reader = new FileReader();
                reader.readAsDataURL(file);
                reader.onload = function () {
                    document.getElementById('base64Output').value = reader.result;
                };
            }
        }

        document.getElementById('imageInput').addEventListener('change', convertImageToBase64);

        function copyBase64() {
            const base64Text = document.getElementById('base64Output');
            base64Text.select();
            document.execCommand('copy');
            alert('Base64 copied to clipboard!');
        }

        function convertToImage() {
            const base64Data = document.getElementById('base64Input').value.trim();
            if (base64Data) {
                document.getElementById('imagePreview').innerHTML = `<img src="${base64Data}" class="img-fluid mt-3" alt="Converted Image">`;
            }
        }
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
