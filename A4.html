<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CV - A4 Page Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Bootstrap 5 CDN -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background: rgb(204,204,204); 
    }

    .page {
      background: white;
      display: block;
      margin: 0 auto;
      margin-bottom: 0.5cm;
      box-shadow: 0 0 0.5cm rgba(0,0,0,0.5);
      padding: 2cm;
      position: relative;
      overflow: hidden;
      width: 21cm;
      height: 29.7cm;
    }

    .footer {
      position: absolute;
      bottom: 1cm;
      width: 100%;
      text-align: center;
      font-size: 0.8rem;
      color: #555;
    }

    @media print {
      body, .page {
        margin: 0;
        box-shadow: none;
      }

      .footer {
        position: absolute;
      }

      @page {
        margin: 0;
      }
    }
  </style>
</head>
<body>

<div id="pages-wrapper"></div>

<script>
  function createPage(contentHTML = '') {
    const page = document.createElement('div');
    page.classList.add('page');
    page.innerHTML = `
      <div class="container-fluid">
        ${contentHTML}
      </div>
      <div class="footer"></div>
    `;
    return page;
  }

  function paginateTableRows(data) {
    const wrapper = document.getElementById('pages-wrapper');
    wrapper.innerHTML = '';

    let page = createPage('<h4 class="mb-3">My Products for Sale</h4><table class="table table-bordered"><thead><tr><th>ID</th><th>Product</th><th>Price</th></tr></thead><tbody></tbody></table>');
    let tableBody = page.querySelector('tbody');
    wrapper.appendChild(page);

    for (let i = 0; i < data.length; i++) {
      const row = document.createElement('tr');
      row.innerHTML = `<td>${data[i].id}</td><td>${data[i].title}</td><td>$${data[i].price}</td>`;
      tableBody.appendChild(row);

      if (page.scrollHeight > page.clientHeight) {
        tableBody.removeChild(row);

        page = createPage('<h4 class="mb-3">My Products for Sale</h4><table class="table table-bordered"><thead><tr><th>ID</th><th>Product</th><th>Price</th></tr></thead><tbody></tbody></table>');
        tableBody = page.querySelector('tbody');
        tableBody.appendChild(row);
        wrapper.appendChild(page);
      }
    }
  }

  function addPageNumbers() {
    const pages = document.querySelectorAll(".page");
    pages.forEach((page, index) => {
      const footer = page.querySelector(".footer");
      footer.textContent = `Page ${index + 1} of ${pages.length}`;
    });
  }

  async function loadProducts() {
    try {
      const res = await fetch('https://dummyjson.com/products?limit=100');
      const json = await res.json();
      const products = json.products;
      paginateTableRows(products);
      addPageNumbers();
    } catch (error) {
      console.error('Error loading products:', error);
    }
  }

  window.onload = loadProducts;
</script>

</body>
</html>
